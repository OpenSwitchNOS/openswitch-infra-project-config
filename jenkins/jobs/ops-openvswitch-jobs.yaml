- job-template:
    name: 'ops-openvswitch-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-openvswitch'
            platform: '{platform}'

- job:
    name: 'ops-openvswitch-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - module-build-branch:
            module: 'ops-openvswitch'
            platform: 'as5712'

- job:
    name: 'ops-openvswitch-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - module-build-branch:
            module: 'ops-openvswitch'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-openvswitch'
            platform: 'genericx86-64'
        - shell: |
            #!/bin/bash -x
            if [[ "$ZUUL_BRANCH" == feature/* ]] ; then echo "Skipping for all feature branches" ; exit 0 ; fi
            set -e
            cd src/ops-openvswitch/build
            make dist-docs

    publishers:
        - conditional-junit
        - post-docker-clean
        - scp:
            site: static.openswitch.net
            files:
              - target: 'docs/openswitch/schema'
                source: 'src/ops-openvswitch/build/dist-docs/ovs-vswitchd.conf.db.5*'
                keep-hierarchy: false
                copy-after-failure: false

- job-group:
    name: 'ops-openvswitch-jobs'
    jobs:
      - 'ops-openvswitch-check-{platform}'

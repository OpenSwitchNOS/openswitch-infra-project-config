- job-template:
    name: 'ops-ipapps-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-ipapps'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-ipapps-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-ipapps'
            platform: '{platform}'
        - lcov-compile:
            module: 'ops-ipapps'
        - lcov-coverage-run:
            module: 'ops-ipapps'
    publishers:
        - conditional-publish-test-results
        - conditional-htmlreports
        - post-ws-clean

- job-group:
   name: 'ops-ipapps-jobs'
   jobs:
    - 'ops-ipapps-check-{platform}'
    - 'ops-ipapps-gate-{platform}'

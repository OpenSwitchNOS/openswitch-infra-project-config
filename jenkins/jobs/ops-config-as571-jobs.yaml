- job-template:
    name: 'ops-config-as5712-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-config-as5712'
            platform: '{platform}'

- job-template:
    name: 'ops-config-as5712-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-config-as5712'
            platform: '{platform}'

- job-group:
    name: 'ops-config-as5712-jobs'
    jobs:
      - 'ops-config-as5712-check-{platform}'
      - 'ops-config-as5712-gate-{platform}'

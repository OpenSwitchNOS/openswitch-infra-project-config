- job:
    name: 'ops-check'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo

- job:
    name: 'ops-gate'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180
        - timestamps
        - ansicolor

    logrotate:
        daysToKeep: 14
        numToKeep: 20

    builders:
        - module-build-branch:
            module: 'ops'
            platform: 'genericx86-64'
        - check-docker-state
        - clear-test-logs
        - module-test:
            module: 'ops'
            platform: 'genericx86-64'
        - cp-test-logs


    publishers:
        - conditional-publish-test-results
        - archive-syslog
        - archive-test-logs-on-failure
        - post-ws-clean

- job:
    name: check-not-atomic-commit
    node: openswitch

    builders:
        - shell: |
            #!/bin/bash -x
            if /usr/local/jenkins/slave_scripts/gerrit-query $ZUUL_CHANGE --comment | grep "^Atomic-Commit-ID:" ; then
              exit 255
            fi

- job:
    name: 'ops-check'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo

- job:
    name: 'ops-gate'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 360
        - timestamps
        - ansicolor

    logrotate:
        daysToKeep: 30
        numToKeep: 2000

    builders:
        - module-build-branch:
            module: 'ops'
            platform: 'genericx86-64'
        - check-docker-state
        - clear-test-logs
        - feature-cttest:
            module: 'ops'
            platform: 'genericx86-64'
        - capture-test-logs


    publishers:
        - conditional-junit
        - archive-syslog
        - archive-test-logs-on-failure
        - post-ws-clean

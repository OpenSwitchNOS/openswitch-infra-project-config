- job:
    name: 'ops-check'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo

- job:
    name: 'ops-gate'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 360
        - timestamps
        - ansicolor

    logrotate:
        daysToKeep: 30
        numToKeep: 2000

    builders:
        - module-build-branch:
            module: 'ops'
            platform: 'genericx86-64'
        - check-docker-state
        - clear-test-logs
        - feature-cttest:
            module: 'ops'
            platform: 'genericx86-64'
        - capture-test-logs


    publishers:
        - conditional-junit
        - archive-syslog
        - publish-test-results-on-failure
        - post-ws-clean

- job:
    name: 'ops-check'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 10
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - gerrit-git-prep
        - gulp-prepare:
            platform: genericx86-64
        - get-website-stable
        - get-dev-docs-stable
        - get-dev-ops-docs-underreview
        - gulp-dist

- job:
    name: 'ops-gate'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 10
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - gerrit-git-prep
        - gulp-prepare:
            platform: genericx86-64
        - get-website-stable
        - get-dev-docs-stable
        - get-dev-ops-docs-underreview
        - gulp-dist

    publishers:
       - scp:
           site: static.openswitch.net
           files:
             - target: ''
               source: 'www/**'
               keep-hierarchy: true
               copy-after-failure: false

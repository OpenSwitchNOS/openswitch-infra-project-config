- job-template:
    name: 'ops-checkmk-agent-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-checkmk-agent'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-checkmk-agent-as5712'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-checkmk-agent'
            platform: 'as5712'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-checkmk-agent-gate-genericx86-64'
    node: vsi
    wrappers:
        - build-timeout:
            timeout: 240
    builders:
        - module-build-branch:
            module: 'ops-checkmk-agent'
            platform: 'genericx86-64'
        - topology_test:
            module: 'ops-checkmk-agent'
            platform: 'genericx86-64'
            test: 'component'
    publishers:
#        - conditional-junit
#        - post-docker-clean
#        - post-ws-clean
        - publish-topologyTest-results

- job-group:
    name: 'ops-checkmk-agent-jobs'
    jobs:
      - 'ops-checkmk-agent-check-{platform}'

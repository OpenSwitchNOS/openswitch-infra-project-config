- job-template:
    name: 'bufmond-check-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'bufmond'
            platform: '{platform}'

- job-template:
    name: 'bufmond-gate-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'bufmond'
            platform: '{platform}'

- job-group:
    name: 'bufmond-jobs'
    jobs:
      - 'bufmond-check-{platform}'
      - 'bufmond-gate-{platform}'

- job-template:
    name: 'ops-config-simulator-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 10
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-config-simulator'
            platform: '{platform}'
        - yaml-lint:
            file:
              - 'src/ops-config-simulator/*.yaml'

- job-template:
    name: 'ops-config-simulator-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-config-simulator'
            platform: '{platform}'
        - yaml-lint:
            file:
              - 'src/ops-config-simulator/*.yaml'

- job-group:
    name: 'ops-config-simulator-jobs'
    jobs:
      - 'ops-config-simulator-check-{platform}'
      - 'ops-config-simulator-gate-{platform}'

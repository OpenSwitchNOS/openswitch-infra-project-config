- job-template:
    name: 'ops-sysd-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-sysd'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-sysd-gate-as5712'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-sysd'
            platform: 'as5712'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-sysd-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-sysd'
            platform: 'genericx86-64'
        - check-docker-state
        - clear-test-logs
        - module-cttest:
            module: 'ops-sysd'
            platform: 'genericx86-64'
        - capture-test-logs
        - lcov-compile:
            module: 'ops-sysd'
        - lcov-coverage-run:
            module: 'ops-sysd'

    publishers:
        - conditional-junit
        - conditional-htmlreports
        - archive-syslog
        - publish-test-results-on-failure
        - post-ws-clean

- job-group:
    name: 'ops-sysd-jobs'
    jobs:
      - 'ops-sysd-check-{platform}'

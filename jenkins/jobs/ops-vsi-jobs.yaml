- job-template:
    name: 'ops-vsi-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
#        - module-build-branch:
#            module: 'ops-vsi'
#            platform: '{platform}'

- job-template:
    name: 'ops-vsi-gate-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    logrotate:
        daysToKeep: 14
        numToKeep: 20

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops'
            platform: '{platform}'
        - feature-cttest:
            module: 'ops'
            platform: '{platform}'

    publishers:
        - conditional-junit
        - post-docker-clean

- job-group:
    name: 'ops-vsi-jobs'
    jobs:
      - 'ops-vsi-check-{platform}'
      - 'ops-vsi-gate-{platform}'

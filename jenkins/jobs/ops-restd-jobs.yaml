- job-template:
    name: 'ops-restd-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-restd'
            platform: '{platform}'

- job:
    name: 'ops-restd-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-restd'
            platform: 'as5712'
        - swagger-api:
            depended-repo: 'ops'
            files: 'ops-restapi.json'

    publishers:
        - simple-scp:
            dest: 'api/rest/'

- job:
    name: 'ops-restd-gate-genericx86-64'
    node: test

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-restd'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-restd'
            platform: 'genericx86-64'
        - swagger-api:
            depended-repo: 'ops'
            files: 'ops-restapi.json'

    publishers:
        - simple-scp:
            dest: 'api/rest/'
        - conditional-junit
        - post-docker-clean

- job-group:
    name: 'ops-restd-jobs'
    jobs:
      - 'ops-restd-check-{platform}'

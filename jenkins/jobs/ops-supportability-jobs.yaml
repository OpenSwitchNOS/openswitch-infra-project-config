- job-template:
    name: 'ops-supportability-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-supportability'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-supportability-gate-as5712'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-supportability'
            platform: 'as5712'
        - module-cttest:
            module: 'ops-supportability'
            platform: 'as5712'

    publishers:
        - conditional-junit
        - archive-syslog
        - post-ws-clean

- job:
    name: 'ops-supportability-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-supportability'
            platform: 'genericx86-64'
        - check-docker-state
        - clear-test-logs
        - module-cttest:
            module: 'ops-supportability'
            platform: 'genericx86-64'
        - capture-test-logs
        - lcov-compile:
            module: 'ops-supportability'
        - lcov-coverage-run:
            module: 'ops-supportability'

    publishers:
        - conditional-junit
        - conditional-htmlreports
        - archive-syslog
        - publish-test-results-on-failure
        - post-ws-clean

- job-group:
   name: 'ops-supportability-jobs'
   jobs:
    - 'ops-supportability-check-{platform}'

- job-template:
    name: 'ops-passwd-srv-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-passwd-srv'
            platform: '{platform}'

    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-passwd-srv-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-passwd-srv'
            platform: '{platform}'

    publishers:
        - post-ws-clean

- job-group:
    name: 'ops-passwd-srv-jobs'
    jobs:
      - 'ops-passwd-srv-check-{platform}'
      - 'ops-passwd-srv-gate-{platform}'

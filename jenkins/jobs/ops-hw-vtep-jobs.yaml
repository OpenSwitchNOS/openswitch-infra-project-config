- job-template:
    name: 'ops-hw-vtep-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo

- job-template:
    name: 'ops-hw-vtep-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - revoke-sudo
        - lcov-compile:
            module: 'ops-hw-vtep'
        - lcov-coverage-run:
            module: 'ops-hw-vtep'
    publishers:
        - conditional-publish-test-results
        - conditional-htmlreports

- job-group:
    name: 'ops-hw-vtep-jobs'
    jobs:
      - 'ops-hw-vtep-check-{platform}'
      - 'ops-hw-vtep-gate-{platform}'

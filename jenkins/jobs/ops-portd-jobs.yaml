- job-template:
    name: 'ops-portd-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-portd'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-portd-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-portd'
            platform: 'as5712'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-portd-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-portd'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-portd'
            platform: 'genericx86-64'
        - lcov-compile:
            module: 'ops-lacpd'
        - lcov-coverage-run:
            module: 'ops-lacpd'

    publishers:
        - conditional-junit
        - conditional-htmlreports
        - post-docker-clean
        - post-ws-clean

- job-group:
    name: 'ops-portd-jobs'
    jobs:
      - 'ops-portd-check-{platform}'

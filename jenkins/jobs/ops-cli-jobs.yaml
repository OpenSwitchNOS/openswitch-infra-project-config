- job-template:
    name: 'ops-cli-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-cli'
            platform: '{platform}'

- job-template:
    name: 'ops-cli-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'cli'
            platform: '{platform}'

- job-group:
    name: 'ops-cli-jobs'
    jobs:
      - 'ops-cli-check-{platform}'
      - 'ops-cli-gate-{platform}'

- job-template:
    name: 'ops-cli-check-{platform}'
    node: vsi
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-cli'
            platform: '{platform}'
        - topology_test:
            platform: '{platform}'
            test: 'component'
            module: 'ops-cli'
    publishers:
        - publish-topologyTest-results:
           test: 'feature'
        - post-ws-clean

- job:
    name: 'ops-cli-gate-as5712'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 180
    builders:
        - module-build-branch:
            module: 'ops-cli'
            platform: 'as5712'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-cli-gate-genericx86-64'
    node: vsi
    wrappers:
        - build-timeout:
            timeout: 180
    builders:
        - module-build-branch:
            module: 'ops-cli'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-cli'
            platform: 'genericx86-64'
    publishers:
        - conditional-junit
        - post-docker-clean
        - post-ws-clean

- job-group:
    name: 'ops-cli-jobs'
    jobs:
      - 'ops-cli-check-{platform}'

- job-template:
    name: 'ops-pmd-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-pmd'
            platform: '{platform}'

- job-template:
    name: 'ops-pmd-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-pmd'
            platform: '{platform}'

- job-group:
    name: 'ops-pmd-jobs'
    jobs:
      - 'ops-pmd-check-{platform}'
      - 'ops-pmd-gate-{platform}'

- job-template:
    name: 'ops-cfgd-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-cfgd'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-cfgd-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-cfgd'
            platform: 'as5712'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-cfgd-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - module-build-branch:
            module: 'ops-cfgd'
            platform: 'genericx86-64'
        - topology_test:
            module: 'ops-cfgd'
            platform: 'genericx86-64'
            test: 'component'
    publishers:
#        - conditional-junit
#        - archive-syslog
#        - post-ws-clean
        - publish-topologyTest-results


- job-group:
    name: 'ops-cfgd-jobs'
    jobs:
      - 'ops-cfgd-check-{platform}'

- job-template:
    name: 'ops-cfgd-check-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-cfgd'
            platform: '{platform}'

- job-template:
    name: 'ops-cfgd-gate-{platform}'
    node: openhalon

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-cfgd'
            platform: '{platform}'

- job-group:
    name: 'ops-cfgd-jobs'
    jobs:
      - 'ops-cfgd-check-{platform}'
      - 'ops-cfgd-gate-{platform}'

- job-template:
    name: 'ops-cfgd-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-cfgd'
            platform: '{platform}'

- job:
    name: 'ops-cfgd-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-cfgd'
            platform: 'as5712'

- job:
    name: 'ops-cfgd-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-cfgd'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-cfgd'
            platform: 'genericx86-64'
    publishers:
        - conditional-junit


- job-group:
    name: 'ops-cfgd-jobs'
    jobs:
      - 'ops-cfgd-check-{platform}'

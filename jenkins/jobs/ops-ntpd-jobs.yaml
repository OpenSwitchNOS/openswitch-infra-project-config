- job-template:
    name: 'ops-ntpd-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-ntpd'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-ntpd-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-ntpd'
            platform: 'as5712'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-ntpd-gate-genericx86-64'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-ntpd'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-ntpd'
            platform: 'genericx86-64'

    publishers:
        - conditional-junit
        - post-docker-clean
        - post-ws-clean

- job-group:
    name: 'ops-ntpd-jobs'
    jobs:
      - 'ops-ntpd-check-{platform}'

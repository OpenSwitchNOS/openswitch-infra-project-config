- job-template:
    name: 'ops-mgmt-intf-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-mgmt-intf'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-mgmt-intf-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-mgmt-intf'
            platform: 'as5712'
    publishers:
        - post-ws-clean

- job:
    name: 'ops-mgmt-intf-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 180
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-mgmt-intf'
            platform: 'genericx86-64'
        - check-docker-state
        - clear-test-logs
        - module-cttest:
            module: 'ops-mgmt-intf'
            platform: 'genericx86-64'
        - capture-test-logs
        - lcov-compile:
            module: 'ops-mgmt-intf'
        - lcov-coverage-run:
            module: 'ops-mgmt-intf'
    publishers:
        - conditional-junit
        - conditional-htmlreports
        - archive-syslog
        - publish-test-results-on-failure
        - post-ws-clean


- job-group:
    name: 'ops-mgmt-intf-jobs'
    jobs:
      - 'ops-mgmt-intf-check-{platform}'

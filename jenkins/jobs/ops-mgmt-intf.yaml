- job:
    name: 'ops-mgmt-intf-check-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-mgmt-intf'
            platform: 'as5712'

- job:
    name: 'ops-mgmt-intf-check-genericx86-64'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch
            module: 'ops-mgmt-intf'
            platform: 'genericx86-64'       

- job:
    name: 'ops-mgmt-intf-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-mgmt-intf'
            platform: 'as5712'


- job:
    name: 'ops-mgmt-intf-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor
    builders:
        - module-build:
            module: 'ops-mgmt-intf'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-mgmt-intf'
            platform: 'genericx86-64'
    publishers:
        - junit:
            results: 'build/*test*.xml'


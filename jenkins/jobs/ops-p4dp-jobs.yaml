- job-template:
   name: 'ops-p4dp-check-{platform}'
   node: openswitch

   wrappers:
       - build-timeout:
           timeout: 120

   builders:
       - revoke-sudo
       - module-build-branch:
           module: 'ops-p4dp'
           platform: '{platform}'
   publishers:
        - post-ws-clean

- job-template:
   name: 'ops-p4dp-gate-{platform}'
   node: openswitch

   wrappers:
       - build-timeout:
           timeout: 120

   builders:
       - revoke-sudo
       - module-build-branch:
           module: 'ops-p4dp'
           platform: '{platform}'
   publishers:
        - post-ws-clean


- job-group:
   name: 'ops-p4dp-jobs'
   jobs:
     - 'ops-p4dp-check-{platform}'
     - 'ops-p4dp-gate-{platform}'

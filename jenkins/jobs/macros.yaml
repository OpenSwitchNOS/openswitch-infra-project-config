- publisher:
    name: simple-scp
    publishers:
      - scp:
          site: 'static.openswitch.net'
          files:
            - target: '{dest}'
              source: 'scp/*.json'
              keep-hierarchy: true
              copy-after-failure: false

- publisher:
    name: governance-scp
    publishers:
      - scp:
          site: 'static.openswitch.net'
          files:
            - target: '{docroot}/'
              source: '**'
              keep-hierarchy: true
              copy-after-failure: false

- publisher:
    name: post-docker-clean
    publishers:
      # Publish logs from tests if it is present
      - postbuildscript:
          builders:
            - shell: |
                 export VSI_IMAGE_NAME=`cat .image_name`
                 export SYSLOG="${VSI_IMAGE_NAME}_syslog.txt"
                 sudo tail -n 2000 /var/log/syslog > build/$SYSLOG
                 sudo docker ps | grep $VSI_IMAGE_NAME
                 if [ $? = "0" ]; then
                   sudo docker ps | grep $VSI_IMAGE_NAME | cut -d' ' -f1 | xargs sudo docker rm -vf
                 fi
                 test -e .sandbox_uuid && make devenv_ct_clean
                 docker rmi -f $VSI_IMAGE_NAME 2>/dev/null
                 #docker images | grep $VSI_IMAGE_NAME && docker rmi -f $VSI_IMAGE_NAME
          script-only-if-succeeded: False
          script-only-if-failed: True
      - conditional-publisher:
          - condition-kind: shell
            condition-command: ls build/*_syslog.txt
            on-evaluation-failure: dont-run
            action:
                - archive:
                    artifacts: 'build/*_syslog.txt'
                    allow-empty: 'true'

- publisher:
    name: post-ws-clean
    publishers:
      - workspace-cleanup:
         dirmatch: true
         include:
            - "*.*"
            - "*"
         clean-if:
            - success: true
            - unstable: true
            - not-built: true
            - aborted: true
            - failure: true
         fail-build: false

- publisher:
    name: publish-topologyTest-results
    publishers:
      - conditional-publisher:
          - condition-kind: shell
            condition-command: test -f builds/tests/{test}/test-results.xml
            on-evaluation-failure: dont-run
            action:
                - archive:
                    artifacts: 'builds/tests/{test}/test-results.xml'
                    allow-empty: 'true'

- publisher:
    name: publish-opsTest-results
    publishers:
      - conditional-publisher:
          - condition-kind: shell
            condition-command: ls opsTest-results > /dev/null
            on-evaluation-failure: dont-run
            action:
                - archive:
                    artifacts: 'opsTest-results/**/*.log'
                    allow-empty: 'true'

- publisher:
    name: conditional-junit
    publishers:
      - conditional-publisher:
          - condition-kind: shell
            condition-command: ls build/*test-results.xml
            on-evaluation-failure: dont-run
            action:
                - junit:
                    results: 'build/*test*.xml'
- publisher:
    name: conditional-htmlreports
    publishers:
      - conditional-publisher:
          - condition-kind: shell
            condition-command: ls coverage/html/index.html
            on-evaluation-failure: dont-run
            action:
                - html-publisher:
                    name: "Code Coverage Report"
                    dir: "coverage/html"
                    files: "index.html"
- publisher:
    name: conditional-image-junit-to-archive
    publishers:
      - conditional-publisher:
          - condition-kind: shell
            condition-command: ls build/feature-test-results.xml
            on-evaluation-failure: dont-run
            action:
                - postbuildscript:
                    builders:
                        - shell: |
                            VERSION_STRING=$(cat .version_string)
                            rm -rf genericx86-64_autotestJunitResults/*; mkdir -p genericx86-64_autotestJunitResults
                            cp build/feature-test-results.xml genericx86-64_autotestJunitResults/
                            scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -r genericx86-64_autotestJunitResults static.openswitch.net:/srv/static/archive/artifacts/$TYPE/$VERSION_STRING/.

- publisher:
    name: mail-on-fail
    publishers:
       - email:
           recipients: '{email-by-space-when-fail}'

- publisher:
    name: mail-on-success
    publishers:
        - email-ext:
             recipients: '{email-by-comma-when-success}'
             content-type: html
             subject: "$PROJECT_DEFAULT_SUBJECT"
             body: "$PROJECT_DEFAULT_CONTENT"
             failure: false
             success: true

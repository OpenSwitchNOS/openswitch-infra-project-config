- job-template:
    name: 'ops-broadview-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-broadview'
            platform: '{platform}'

- job:
    name: 'ops-broadview-gate-as5712'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - module-build-branch:
            module: 'ops-broadview'
            platform: 'as5712'

- job:
    name: 'ops-broadview-gate-genericx86-64'
    node: vsi
    wrappers:
        - build-timeout:
            timeout: 120
    builders:
        - module-build-branch:
            module: 'ops-broadview'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-broadview'
            platform: 'genericx86-64'
    publishers:
        - conditional-junit
        - post-docker-clean

- job-group:
    name: 'ops-broadview-jobs'
    jobs:
      - 'ops-broadview-check-{platform}'
      - 'ops-broadview-gate-{platform}'

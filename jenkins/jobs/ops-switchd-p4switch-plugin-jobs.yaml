- job-template:
   name: 'ops-switchd-p4switch-plugin-jobs-check-{platform}'
   node: openswitch

   wrappers:
       - build-timeout:
           timeout: 120
       - timestamps
       - ansicolor

   builders:
       - revoke-sudo
       - module-build-branch:
           module: 'ops-switchd-p4switch-plugin-jobs'
           platform: '{platform}'

- job-template:
   name: 'ops-switchd-p4switch-plugin-jobs-gate-{platform}'
   node: openswitch

   wrappers:
       - build-timeout:
           timeout: 120
       - timestamps
       - ansicolor

   builders:
       - revoke-sudo
       - module-build-branch:
           module: 'ops-switchd-p4switch-plugin-jobs'
           platform: '{platform}'

- job-group:
   name: 'ops-switchd-p4switch-plugin-jobs-jobs'
   jobs:
     - 'ops-switchd-p4switch-plugin-jobs-check-{platform}'
     - 'ops-switchd-p4switch-plugin-jobs-gate-{platform}'

- job-template:
    name: 'ops-ft-framework-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo

- job-template:
    name: 'ops-ft-framework-gate-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops'
            platform: '{platform}'
        - feature-cttest:
            module: 'ops'
            platform: '{platform}'

    publishers:
        - conditional-junit
        - post-docker-clean

- job-group:
    name: 'ops-ft-framework-jobs'
    jobs:
      - 'ops-ft-framework-check-{platform}'
      - 'ops-ft-framework-gate-{platform}'

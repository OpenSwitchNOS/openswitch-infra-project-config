- job:
    name: 'website-check'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 60
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo

- job:
    name: 'website-gate'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 60
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - shell: |
            #!/bin/bash -x
            git clone https://git.openswitch.net/openswitch/ops-build .
            make configure genericx86-64
            make
            make devenv_init
            make devenv_add ops-website
            make ops-website-build
            make ops-website-setup
            make ops-website-dist

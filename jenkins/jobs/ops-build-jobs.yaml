- job-template:
    name: 'ops-periodic-{platform}'
    node: vsi
    properties:
      - inject:
          properties-content: |
            TYPE=periodic/master
    wrappers:
        - build-timeout:
            timeout: 120
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'
                  - 'ffc18805-a3da-4771-918a-eaaa6a1a0c70'
                  - 'cac4b49c-deb6-4254-b092-c687ecc95fdb'

    builders:
        - ops-distclean
        - branch-git-prep:
            branch: master
        - shell: |
            # Hack to enable webui on the periodic builds until we create a reliable recipe for it
            sed -i -e 's/lighttpd/ops-webui/' yocto/openswitch/meta-distro-openswitch/recipes-core/packagegroups/packagegroup-openswitch.bb
        - ops-build:
            platform: '{platform}'
        - ops-meta-ide
        - shared-states
        - download-caches
        - create-periodic-build-image
        - create-build-artifacts
        - fttest-for-image:
            platform: '{platform}'
        - copy-autotestJunitResults
        - cp-opsTest-results

    publishers:
        - scp:
            site: static.openswitch.net
            files:
              - target: 'archive/artifacts'
                source: 'periodic/**/*'
                copy-after-failure: false
                keep-hierarchy: true
        - conditional-junit
        - post-docker-clean
        - publish-opsTest-results
        - mail-on-fail:
             email-by-space-when-fail: "openswitch-infra@groups.int.hpe.com"

- job-template:
    name: 'ops-release-{platform}'
    node: vsi

    scm:
       - git:
          url: http://git.openswitch.net/openswitch/ops-build
          branches:
            - origin/release

    properties:
      - inject:
          properties-content: |
            TYPE=periodic/release

    wrappers:
        - build-timeout:
            timeout: 120
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'
                  - 'ffc18805-a3da-4771-918a-eaaa6a1a0c70'

    triggers:
        - timed: 'H */6 * * *'

    builders:
        - shell: |
            # Hack to enable webui on the periodic builds until we create a reliable recipe for it
            sed -i -e 's/lighttpd/ops-webui/' yocto/openswitch/meta-distro-openswitch/recipes-core/packagegroups/packagegroup-openswitch.bb
        - ops-build:
            platform: '{platform}'
        - ops-meta-ide
        - fttest-for-image:
            platform: '{platform}'
        - shared-states
        - download-caches
        - create-periodic-build-image
        - create-build-artifacts
        - cp-opsTest-results

    publishers:
        - scp:
            site: static.openswitch.net
            files:
              - target: 'archive/artifacts'
                source: 'periodic/**/*'
                copy-after-failure: false
                keep-hierarchy: true
        - conditional-junit
        - post-docker-clean
        - publish-opsTest-results
        - mail-on-fail:
             email-by-space-when-fail: "openswitch-infra@groups.int.hpe.com"


- job-group:
    name: 'ops-default-builds'
    jobs:
      - 'ops-check-{platform}'
      - 'ops-gate-as5712'
      - 'ops-gate-as6712'
      - 'ops-gate-genericx86-64'
      - 'ops-periodic-{platform}'
      - 'ops-release-{platform}'

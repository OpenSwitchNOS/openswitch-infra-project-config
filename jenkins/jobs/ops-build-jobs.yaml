- job-template:
    name: 'ops-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 1240
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - ops-distclean
        - gerrit-git-prep
        - ops-build:
            platform: '{platform}'

- job-template:
    name: 'ops-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 1240
        - timestamps
        - ansicolor:
            colormap: xterm
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'
                  - 'ffc18805-a3da-4771-918a-eaaa6a1a0c70'

    builders:
        - revoke-sudo
        - ops-distclean
        - gerrit-git-prep
        - ops-build:
            platform: '{platform}'
        - ops-meta-ide
        - shared-states
        - download-caches

- job-template:
    name: 'ops-periodic-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 1240
        - timestamps
        - ansicolor:
            colormap: xterm
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'
                  - 'ffc18805-a3da-4771-918a-eaaa6a1a0c70'

    builders:
        - revoke-sudo
        - ops-distclean
        - branch-git-prep:
            branch: master
        - ops-build:
            platform: '{platform}'
        - ops-meta-ide
        - shared-states
        - download-caches
        - create-periodic-build-image
        - create-build-artifacts

    publishers:
        - scp:
            site: static.openswitch.net
            files:
              - target: 'archive'
                source: 'artifacts/**/*'
                copy-after-failure: false
                keep-hierarchy: true


- job-group:
    name: 'ops-default-builds'
    jobs:
      - 'ops-check-{platform}'
      - 'ops-gate-{platform}'
      - 'ops-periodic-{platform}'

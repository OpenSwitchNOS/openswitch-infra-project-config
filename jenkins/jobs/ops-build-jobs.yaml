- job-template:
    name: 'ops-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 1240
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - ops-distclean
        - gerrit-git-prep
        - ops-build:
            platform: '{platform}'

- job-template:
    name: 'ops-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 1240
        - timestamps
        - ansicolor:
            colormap: xterm
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'
                  - 'ffc18805-a3da-4771-918a-eaaa6a1a0c70'

    builders:
        - revoke-sudo
        - ops-distclean
        - gerrit-git-prep
        - ops-build:
            platform: '{platform}'
        - ops-meta-ide
        - shared-states
        - download-caches

- job-template:
    name: 'ops-periodic-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 1240
        - timestamps
        - ansicolor:
            colormap: xterm
        - ssh-agent-credentials:
              users:
                  - '0f99f00f-a5c0-460d-97b5-9b3dbdfd0773'
                  - 'ffc18805-a3da-4771-918a-eaaa6a1a0c70'

    builders:
        - ops-distclean
        - branch-git-prep:
            branch: master
        - shell: |
            # Hack to enable webui on the periodic builds until we create a reliable recipe for it
            sed -i -e 's/lighttpd/ops-webui/' yocto/openswitch/meta-distro-openswitch/recipes-core/packagegroups/packagegroup-openswitch.bb
        - ops-build:
            platform: '{platform}'
        - ops-meta-ide
        - fttest-for-image:
            platform: '{platform}'
        - shared-states
        - download-caches
        - create-periodic-build-image
        - create-build-artifacts
        - cp-opsTest-results

    publishers:
        - scp:
            site: static.openswitch.net
            files:
              - target: 'archive/artifacts'
                source: 'periodic/**/*'
                copy-after-failure: false
                keep-hierarchy: true
        - conditional-junit
        - publish-opsTest-results

- job-group:
    name: 'ops-default-builds'
    jobs:
      - 'ops-check-{platform}'
      - 'ops-gate-{platform}'
      - 'ops-periodic-{platform}'

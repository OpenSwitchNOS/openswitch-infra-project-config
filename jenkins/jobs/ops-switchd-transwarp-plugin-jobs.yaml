- job-template:
    name: 'ops-switchd-transwarp-plugin-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-switchd-transwarp-plugin-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
    publishers:
        - post-ws-clean

- job-group:
    name: 'ops-switchd-transwarp-plugin-jobs'
    jobs:
        - 'ops-switchd-transwarp-plugin-check-{platform}'
        - 'ops-switchd-transwarp-plugin-gate-{platform}'
